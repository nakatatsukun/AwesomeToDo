env:
  contexts:
  - name: http://localhost:8000
    urls:
    - http://localhost:8000
    includePaths:
    - http://localhost:8000.*
    authentication:
      verification:
        method: response
        pollFrequency: 60
        pollUnits: requests
        pollUrl: ""
        pollPostData: ""
    sessionManagement:
      method: cookie
    technology: {}
    structure: {}
  parameters: {}
jobs:
- type: passiveScan-config
  parameters: {}
- type: import
  parameters:
    type: har
    fileName: /root/AwesomeToDo/tmp/20260213.har
- type: passiveScan-wait
  parameters: {}
- type: activeScan
  parameters:
    context: http://localhost:8000
    policy: Default Policy
  policyDefinition:
    defaultStrength: medium
    defaultThreshold: medium
- type: report
  parameters:
    template: modern
    theme: corporate
    reportDir: /root
    reportTitle: zap_report.html
  risks:
  - info
  - low
  - medium
  - high
  confidences:
  - falsepositive
  - low
  - medium
  - high
  - confirmed
  sections:
  - passingrules
  - instancecount
  - alertdetails
  - alertcount
  - params
  - chart
  - statistics

